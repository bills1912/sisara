services:
  - type: web
    name: sisara-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGODB_URL
        sync: false  # Set this manually in Render dashboard
      - key: DATABASE_NAME
        value: budget_system
      - key: PYTHON_VERSION
        value: "3.11"
